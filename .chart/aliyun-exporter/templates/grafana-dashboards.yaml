{{ $root := . }}
{{ range $path, $bytes := .Files.Glob "dashboards/*.json" }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-{{ base ( trimSuffix ".json" $path) }}
  labels:
    grafana_dashboard: "True"
    release: {{ $.Release.Name }}
    heritage: {{ $.Release.Service }}
data:
{{ ($root.Files.Glob $path).AsConfig | indent 2 }}
---
{{ end }}